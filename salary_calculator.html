<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume of Jake Adams</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Styles */
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .title {
            text-align: center;
            font-size: 2.5em;
            margin-top: 20px;
            background-color: #4A90E2;
            color: #fff;
            padding: 15px 0;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
            border-bottom: 5px solid #357ABD;
        }

        nav {
            text-align: center;
            margin: 40px 0;
            background: #FFFFFF;
            padding: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4A90E2;
            padding: 10px 20px;
            border: 2px solid #4A90E2;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s;
        }

        nav a:hover {
            background-color: #4A90E2;
            color: white;
        }

        nav a:active {
            color: #357ABD;
        }

        nav a:visited {
            color: #4A90E2;
        }

        a.contact-link {
            display: block;
            text-align: center;
            margin: 40px auto;
            width: 200px;
            background-color: #4A90E2;
            color: white;
            padding: 15px;
            border-radius: 25px;
            transition: all 0.3s;
            text-decoration: none;
            font-weight: bold;
        }

        a.contact-link:hover {
            background-color: #357ABD;
        }

        /* Media Query */
        @media only screen and (max-width: 575px) {
            nav a {
                display: block;
                margin: 10px auto;
            }
        }
    </style>
</head>

<body>

    <div class="title">
        Resume of Jake Adams
    </div>

    <nav>
        <a href="https://jakea1230.github.io/resume/skills.html" title="Skills">Skills, Education, and Experience</a>
        <a href="https://jakea1230.github.io/resume/salary_calculator.html" title="Salary Calculator">Salary Calculator</a>
        <a href="https://jakea1230.github.io/resume/work_experience.html" title="Experience">Work Experience</a>
    </nav>

    <a href="mailto:jadams3@albany.edu" class="contact-link">Contact Me</a>

     <!-- Salary Calculator Section -->
    <div class="calculator">
        <h3>Salary Calculator</h3>
        <label for="hourlyRate">Hourly Rate:</label>
        <input type="number" id="hourlyRate" placeholder="Enter hourly rate">
        <label for="hoursPerWeek">Hours per Week:</label>
        <input type="number" id="hoursPerWeek" placeholder="Enter hours per week">
        <button onclick="calculateSalary()">Calculate</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateSalary() {
            const hourlyRate = parseFloat(document.getElementById("hourlyRate").value);
            const hoursPerWeek = parseFloat(document.getElementById("hoursPerWeek").value);
            
            if(!isNaN(hourlyRate) && !isNaN(hoursPerWeek)) {
                const annualSalary = hourlyRate * hoursPerWeek * 52;
                document.getElementById("result").innerHTML = "Annual Salary: $" + annualSalary.toFixed(2);
            } else {
                document.getElementById("result").innerHTML = "Please enter valid numbers.";
            }
        }
    </script>
    </body>
</html>
