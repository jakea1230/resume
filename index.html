<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        /* Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .title {
            text-align: center;
            font-size: 2.2em;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .inner-div {
            width: 30%;
            height: 150px;
            margin: 0 1.5%;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: blue;
            padding: 5px 10px;
            border: 1px solid blue;
            border-radius: 5px;
            transition: all 0.3s;
        }

        nav a:hover {
            background-color: blue;
            color: white;
        }

        nav a:active {
            color: green;
        }

        nav a:visited {
            color: purple;
        }

        a {
            display: block;
            text-align: center;
            margin: 20px 0;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        a:hover {
            background-color: #555;
        }

        /* Media Query */
        @media only screen and (max-width: 575px) {
            .inner-div {
                float: none;
                width: 90%;
                margin: 20px auto; 
            }

            nav {
                height: 100px;
            }
        }

        /* Calculator Styles */
        .calculator {
            text-align: center;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .calculator input,
        .calculator button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="title">

    <!-- Salary Calculator Section -->
    <div class="calculator">
        <h3>Salary Calculator</h3>
        <label for="hourlyRate">Hourly Rate:</label>
        <input type="number" id="hourlyRate" placeholder="Enter hourly rate">
        <label for="hoursPerWeek">Hours per Week:</label>
        <input type="number" id="hoursPerWeek" placeholder="Enter hours per week">
        <button onclick="calculateSalary()">Calculate</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateSalary() {
            const hourlyRate = parseFloat(document.getElementById("hourlyRate").value);
            const hoursPerWeek = parseFloat(document.getElementById("hoursPerWeek").value);
            
            if(!isNaN(hourlyRate) && !isNaN(hoursPerWeek)) {
                const annualSalary = hourlyRate * hoursPerWeek * 52;
                document.getElementById("result").innerHTML = "Annual Salary: $" + annualSalary.toFixed(2);
            } else {
                document.getElementById("result").innerHTML = "Please enter valid numbers.";
            }
        }
    </script>

<div>

    <script>
        // Existing function
        function calculateSalary() {
            // ... existing content of this function ...
        }

        // New functions for displaying job duties

        function displayJob1Duties() {
            const dutiesJob1 = ["Duty A1", "Duty B1", "Duty C1", "Duty D1", "Duty E1"];
            displayDuties("dutiesCountJob1", "job1DutiesOutput", dutiesJob1);
        }

        function displayJob2Duties() {
            const dutiesJob2 = ["Duty A2", "Duty B2", "Duty C2", "Duty D2", "Duty E2"];
            displayDuties("dutiesCountJob2", "job2DutiesOutput", dutiesJob2);
        }

        function displayDuties(inputId, outputId, dutiesArray) {
            const numOfDuties = document.getElementById(inputId).value;
            let startingIndex = numOfDuties - 1;
            let output = "";

            while (startingIndex >= 0) {
                output += `<div class="job-duty">${dutiesArray[startingIndex]}</div>`;
                startingIndex--;
            }

            document.getElementById(outputId).innerHTML = output;
        }

    </script>
