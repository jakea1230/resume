<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume of Jake Adams</title>
    <style>
        /* Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .title {
            text-align: center;
            font-size: 2.2em;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .inner-div {
            width: 30%;
            height: 150px;
            margin: 0 1.5%;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .pink {
            background-color: pink;
        }

        .green {
            background-color: green;
        }

        .yellow {
            background-color: yellow;
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: blue;
            padding: 5px 10px;
            border: 1px solid blue;
            border-radius: 5px;
            transition: all 0.3s;
        }

        nav a:hover {
            background-color: blue;
            color: white;
        }

        nav a:active {
            color: green;
        }

        nav a:visited {
            color: purple;
        }

        a {
            display: block;
            text-align: center;
            margin: 20px 0;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        a:hover {
            background-color: #555;
        }

        /* Media Query */
        @media only screen and (max-width: 575px) {
            .inner-div {
                float: none;
                width: 90%;
                margin: 20px auto; 
            }

            nav {
                height: 100px;
            }
        }

        /* Calculator Styles */
        .calculator {
            text-align: center;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .calculator input,
        .calculator button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="title">
        Resume of Jake Adams
    </div>

    <div class="centered-container">
        <div class="inner-div pink"></div>
        <div class="inner-div green"></div>
        <div class="inner-div yellow"></div>
    </div>

    <nav>
        <a href="page1.html" title="Page 1">Page 1</a>
        <a href="https://www.albany.edu/cehc/programs/bs-informatics" title="Education">Page 2</a>
        <a href="https://www.riteaid.com/" title="Rite Aid">Page 3</a>
    </nav>

    <a href="mailto:jadams3@albany.edu">Contact Me</a>

    <div>
        <h2>Skills</h2>
        <p>Ambitious</p>
        <p>Creative</p>
        <p>Disciplined</p>

        <h2>Education</h2>
        <p>Informatics - UAlbany</p>

        <h2>Experience</h2>
        <p>Rite Aid - Front Desk</p>
    </div>

    <!-- Salary Calculator Section -->
    <div class="calculator">
        <h3>Salary Calculator</h3>
        <label for="hourlyRate">Hourly Rate:</label>
        <input type="number" id="hourlyRate" placeholder="Enter hourly rate">
        <label for="hoursPerWeek">Hours per Week:</label>
        <input type="number" id="hoursPerWeek" placeholder="Enter hours per week">
        <button onclick="calculateSalary()">Calculate</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateSalary() {
            const hourlyRate = parseFloat(document.getElementById("hourlyRate").value);
            const hoursPerWeek = parseFloat(document.getElementById("hoursPerWeek").value);
            
            if(!isNaN(hourlyRate) && !isNaN(hoursPerWeek)) {
                const annualSalary = hourlyRate * hoursPerWeek * 52;
                document.getElementById("result").innerHTML = "Annual Salary: $" + annualSalary.toFixed(2);
            } else {
                document.getElementById("result").innerHTML = "Please enter valid numbers.";
            }
        }
    </script>

</body>

</html>
