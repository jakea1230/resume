<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume of Jake Adams</title>
    <style>
        /* Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .title {
            text-align: center;
            font-size: 2.2em;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: blue;
            padding: 5px 10px;
            border: 1px solid blue;
            border-radius: 5px;
            transition: all 0.3s;
        }

        nav a:hover {
            background-color: blue;
            color: white;
        }

        nav a:active {
            color: green;
        }

        nav a:visited {
            color: purple;
        }

        a {
            display: block;
            text-align: center;
            margin: 20px 0;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        a:hover {
            background-color: #555;
        }

        /* Media Query */
        @media only screen and (max-width: 575px) {
            .inner-div {
                float: none;
                width: 90%;
                margin: 20px auto; 
            }

            nav {
                height: 100px;
            }
        }

        /* Calculator Styles */
        .calculator {
            text-align: center;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .calculator input,
        .calculator button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="title">
        Resume of Jake Adams
    </div>

    <div class="centered-container">
        <div class="inner-div pink"></div>
        <div class="inner-div green"></div>
        <div class="inner-div yellow"></div>
    </div>

    <nav>
        <a href="https://jakea1230.github.io/resume/skills.html" title="Page 1">Skills, Education, and Experience</a>
        <a href="https://jakea1230.github.io/resume/salary_calculator.html" title="Education">Salary Calculator</a>
        <a href="https://jakea1230.github.io/resume/work_experience.html" title="Rite Aid">Work Experience</a>
    </nav>

</body>

</html>
