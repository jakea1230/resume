<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume of Jake Adams</title>
    <style>
        /* Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .title {
            text-align: center;
            font-size: 2.2em;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: blue;
            padding: 5px 10px;
            border: 1px solid blue;
            border-radius: 5px;
            transition: all 0.3s;
        }

        nav a:hover {
            background-color: blue;
            color: white;
        }

        nav a:active {
            color: green;
        }

        nav a:visited {
            color: purple;
        }

        a {
            display: block;
            text-align: center;
            margin: 20px 0;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        a:hover {
            background-color: #555;
        }

        /* Media Query */
        @media only screen and (max-width: 575px) {
            .inner-div {
                float: none;
                width: 90%;
                margin: 20px auto; 
            }

            nav {
                height: 100px;
            }
        }

        /* Calculator Styles */
        .calculator {
            text-align: center;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .calculator input,
        .calculator button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>

  <body>
    <div class="title">
        Resume of Jake Adams
    </div>

    <nav>
        <a href="https://jakea1230.github.io/resume/skills.html" title="Page 1">Skills, Education, and Experience</a>
        <a href="https://jakea1230.github.io/resume/salary_calculator.html" title="Education">Salary Calculator</a>
        <a href="https://jakea1230.github.io/resume/work_experience.html" title="Rite Aid">Work Experience</a>
    </nav>

    <a href="mailto:jadams3@albany.edu">Contact Me</a>

    <div>
        <h3>Work Experience</h3>

        <!-- Job Duties for Front Desk Associate -->
        <h4>Front Desk Associate</h4>
        <label for="dutiesCountJob1">Enter the number of duties you want to see:</label>
        <input type="number" id="dutiesCountJob1">
        <button onclick="displayJob1Duties()">Show Duties</button>
        <div id="job1DutiesOutput"></div>

        <!-- Job Duties for Concession Worker -->
        <h4>Concession Worker</h4>
        <label for="dutiesCountJob2">Enter the number of duties you want to see:</label>
        <input type="number" id="dutiesCountJob2">
        <button onclick="displayJob2Duties()">Show Duties</button>
        <div id="job2DutiesOutput"></div>
    </div>

    <script>

        // Functions for displaying job duties

        function displayJob1Duties() {
            const dutiesJob1 = ["Greet customers", "Handle payments", "Answer the phone", "Restock shelves", "Close and open store"];
            displayDuties("dutiesCountJob1", "job1DutiesOutput", dutiesJob1);
        }

        function displayJob2Duties() {
            const dutiesJob2 = ["Cook food", "Preparte snacks", "Handle transactions", "Greet people", "Clean up"];
            displayDuties("dutiesCountJob2", "job2DutiesOutput", dutiesJob2);
        }

        function displayDuties(inputId, outputId, dutiesArray) {
            const numOfDuties = document.getElementById(inputId).value;
            let startingIndex = numOfDuties - 1;
            let output = "";

            while (startingIndex >= 0) {
                output += `<div class="job-duty">${dutiesArray[startingIndex]}</div>`;
                startingIndex--;
            }

            document.getElementById(outputId).innerHTML = output;
        }

    </script>
    </body>
</html>
